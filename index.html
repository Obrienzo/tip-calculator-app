<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <div id="app">
    <main>
      <article>
        <img src="images/logo.svg" alt="page logo">
        <form>
          <section class="inputs-container">
            <div>
              <label for="bill">Bill</label>
              <p>
                <img src="images/icon-dollar.svg" alt="dollar icon">
                <input type="tel" name="bill" id="bill" placeholder="142.55" required>
              </p>
            </div>
            <fieldset>
              <legend>Select Tip &percnt;</legend>
              <div>
                <button type="button" data-percent="5" class="tip-selection">5&percnt;</button>
                <button type="button" data-percent="10" class="tip-selection">10&percnt;</button>
                <button type="button" data-percent="15" class="tip-selection">15&percnt;</button>
                <button type="button" data-percent="25" class="tip-selection">25&percnt;</button>
                <button type="button" data-percent="50" class="tip-selection">50&percnt;</button>
                <div class="custom-wrapper">
                  <input type="tel" name="tip" id="custom-tip" placeholder="Custom">
                </div>
              </div>
            </fieldset>
            <div class="people-container">
              <label for="people">Number of people</label>
              <p>
                <img src="images/icon-person.svg" alt="person icon">
                <input type="tel" name="people" id="people" min="1" max="130" required>
                <span class="error-state"></span>
              </p>
            </div>
          </section>
          <section class="result-display">
            <div class="result-container">
              <div class="result-wrapper">
                <div>
                  <p class="heading-white">Tip Amount</p>
                  <span class="sub-gray">/ person</span>
                </div>
                <p class="amounts">&dollar;<span class="tip-amount">0.00</span></p>
              </div>
              <div class="result-wrapper">
                <div>
                  <p class="heading-white">Total</p>
                  <span class="sub-gray">/ person</span>
                </div>
                <p class="amounts">&dollar;<span class="total-amount">0.00</span></p>
              </div>
            </div>
            <button type="reset">RESET</button>
          </section>
        </form>
      </article>
    </main>
  </div>

</body>
</html>
